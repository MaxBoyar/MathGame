<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <title>Math Game</title>
         <link rel="stylesheet" type="text/css" href="styling.css" />
        <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=yes">
     </head>
    <body>
        <div id="container">
            <div id="score">
                score is:<span id="score_value">0</span>
            </div>
            <div id="correct">
                Correct!
            </div>
            <div id="wrong">
              Try again!      
            </div>
            <div id="question">
            </div>

            <div id="instruction">
                Choose correct answer!
            </div>
            <div id="boxes">
                <div id="box1" class="box"
                ></div>
                <div id="box2" class="box"
                ></div>
                <div id="box3" class="box"
                ></div>
                <div id="box4" class="box"
                ></div>
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="timer">
                time remaining: <span id="timeval">60</span> sec
            </div>
            <div id="gameover">
               
            </div>
        </div>
 
    </body>
</html>


<script type="text/javascript" src="javascript.js">
</script>
